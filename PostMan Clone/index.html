<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>PostMan Clone</title>
    <link rel="stylesheet" href="prism.css">
    <style>
        #responsePre{
            max-height: 500px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- header -->
    <div class="container my-3" style="text-align:center; width: 60%;">
        <h3 class="my-3">Welcome To PostMaster</h3>
        <hr>
    </div>

    <div class="container" style="width: 60%;">
        <!-- URL BOX -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-group">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control " id="urlField" placeholder="Enter URL Here">
            </div>
        </div>

        <!-- Request Type BOx -->
        <fieldset class="form-group row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="getRadio" value="GET" checked>
                    <label class="form-check-label" for="getRadio">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="postRadio" value="POST">
                    <label class="form-check-label" for="postRadio">
                        POST
                    </label>
                </div>

            </div>
        </fieldset>

        <!-- Content Type BOX -->
        <fieldset class="form-group row mb-3 my-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="JSON" checked>
                    <label class="form-check-label" for="jsonRadio">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramRadio" value="params">
                    <label class="form-check-label" for="paramRadio">
                        Custom Parameters
                    </label>
                </div>

            </div>
        </fieldset>

        <!-- Parameters Box : This will hide on clicking JSON option in COntent Type-->
        <div id="parametersBox">
            <div class="row g-3">
                <label for="url" class="col-sm-2 col-form-group">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Parameter Key 1">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Parameter value 1">
                </div>
                <button type="submit" id="addparams" class="btn btn-primary col-auto">+</button>
            </div>
            <!--If user clicks plus button add params-->
            <div id="params"></div>
        </div>

        <!-- JSON Request Box : this will hide the content when clicking parameters option in COntent Type  -->
        <div class="my-3" id="requestJsonBox">
            <div class="form-group row">
                <label for="jsonBox" class="col-sm-2 col-form-group">Json Request</label>
                <div class="col-sm-10">
                    <textarea class="form-control" placeholder="Enter JSON Here" id="requestJsonText"></textarea>
                </div>
            </div>
        </div>

        <!-- submit Button Which will trigger fecth Api -->
        <div class="form-group row my-4">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- REsponse Box -->
        <div class="my-3" id="responseBox">
            <div class="form-group row">
                <label for="responseText" class="col-sm-2 col-form-group">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" placeholder="Enter JSON Here" id="responseJsonText">Your response will appear here...</textarea> -->

                    <pre id="responsePre" class="language-javascript">
                        <code id="responsePrism" class="language-javascript">
                            Your response will appear here...
                        </code>
                    </pre>
                </div>
            </div>
        </div>
    </div>




    <script src="prism.js"></script>
    <script src="app.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
